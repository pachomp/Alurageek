<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Producto Geek</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <header class="titulo">
    <div class="container">
      <h1 class="titulo">Mi Tienda</h1>
      <h2 class="subtitulo">Desafio AluraGeek</h2>
    </div>
  </header>  
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-5">
        <form id="productForm" class="bg-white p-4 shadow-sm rounded">
            <h1 class="text-center mb-4">AGREGAR PRODUCTO:</h1>
          <div class="form-group">
            <label for="productName">Nombre del Producto:</label>
            <input type="text" class="form-control" id="productName" required>
          </div>
          <div class="form-group">
            <label for="productPrice">Precio:</label>
            <input type="number" class="form-control" id="productPrice" required>
          </div>
          <div class="form-group">
            <label for="productImage">URL de la Imagen:</label>
            <input type="url" class="form-control" id="productImage" required>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-secondary">Limpiar</button>
        </form>
      </div>
      
      <div class="col-md-7">
        <section id="productList" class="mt-5 mt-md-0">
          <h2 class="text-center">MIS PRODUCTOS:</h2>
          <div id="products" class="row row-cols-1 row-cols-md-3 overflow-auto" style="max-height: 60vh;"></div>
          
          <div id="noProductsMessage" class="col-12 text-center">No se han agregado productos</div>
        </section>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-white p-3 mt-4">
    <div class="container text-center">
      <p>AluraGeek</p>
      <p>Desarrollado por Francisco Mu√±oz</p>
      <p>Alura latam - 2024</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
